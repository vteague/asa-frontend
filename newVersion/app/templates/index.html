{% extends 'common/navbar.html' %}
{% block title %} index {% endblock %}
{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
{% endblock %}
{% block body %}
    <div class="container-fluid" style="height: 100%">
        <div class="row">
            {{ super() }}
            <div class="col-md-11 col-md-pull-11">
                <div class="index-header">
                    <a id="logout" href="/logout" class="settings">
                        <label class="fui-power"></label>
                    </a>
                    <div class="avatar">
                        <img src="http://www.biaobaiju.com/uploads/20180111/02/1515610232-vkCOFYmeKd.jpg">
                    </div>
                </div>
            {% block main %} {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
<div class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
