<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>type</th>
                <th>questionnaire_id</th>
                <th>created_at</th>
                <th>updated_at</th>
                <th>title</th>
            </tr>
        </thead>
    <tbody>
        {% for item in data.result %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.type }}</td>
                <td>{{ item.questionnaire_id }}</td>
                <td>{{ item.created_at }}</td>
                <td>{{ item.updated_at }}</td>
                <td>{{ item.title }}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
    {% if(data.prev) %}
        <a href="/{{ data.page_index - 1  }}">上一个</a>
    {% endif %}
    {% if(data.next) %}
        <a href="/{{ data.page_index + 1 }}">下一个</a>
    {% endif %}
</body>
</html>
